[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/state"
  to = "/.netlify/functions/state"
  status = 200

[[redirects]]
  from = "/api/reset"
  to = "/.netlify/functions/reset"
  status = 200

[[redirects]]
  from = "/api/admin/states"
  to = "/.netlify/functions/admin-states"
  status = 200

[[redirects]]
  from = "/api/admin/states.csv"
  to = "/.netlify/functions/admin-states-csv"
  status = 200

[[redirects]]
  from = "/api/admin/sync-sheet"
  to = "/.netlify/functions/admin-sync-sheet"
  status = 200
